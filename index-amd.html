<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Example Carousel</title>
	
	<link rel="stylesheet" href="library/css/core.css" />
	<link rel="stylesheet" href="library/css/main.css" />
	
	<style>
		
		.prevFrame {
			float: left;
		}
		.nextFrame {
			float: right;
		}
		
		.carousel-container {
			clear: both;
		}
		li {
			background-color: rgba(255,0,0,0.25);
		}
		img {
			width: 95%;
			margin-left: 5px;
			margin-right: 5px;
			
		}
	</style>
	
</head>
<body>
	<h1 id="title">Example Carousel</h1>
	<div id="carousel-wrapper">
		<ul id="example-carousel">
			<li class="carousel-item"><img src="library/images/test-image-1.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-2.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-3.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-4.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-5.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-1.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-2.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-3.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-4.jpg" alt="" /></li>
			<li class="carousel-item"><img src="library/images/test-image-5.jpg" alt="" /></li>
		</ul>
	</div>
	
	
	<script src="library/js/vendor/require.js" data-main="library/js/amd-demo.js"></script>

</html>
