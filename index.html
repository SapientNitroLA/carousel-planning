<!doctype html>

<head>

	<style>
		
		#carousel {
			/* width: 305px; */

			float: left;
		}
		.nextFrame {
			float: right;

	<!-- <script src="library/js/defaults.js"></script> -->

	<script src="library/js/core.js"></script>
	<script src="library/js/core-feature-a.js"></script>
	
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var options = {
				parent: document.getElementById("example-carousel"),
				increment: 2,
