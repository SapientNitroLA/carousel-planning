		img {

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			var options = {

				encapsulateControls: true,
				wrapperDelta: 10,
				viewportDelta: 10,
				prevText: '<',
				nextText: '>',
				preFrameChange: function() {

				postFrameChange: function() {
					//console.log("options: postFrameChange()");
				}
			}
