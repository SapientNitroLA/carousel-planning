<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Example Carousel</title>
	
	<link rel="stylesheet" href="library/css/core.css" />
	
	<style>
		
		.prevFrame {
			float: left;
		}
		.nextFrame {
			float: right;
		}
		
		.carousel-container {
			clear: both;
		}
		li {

		}
		img {
			width: 95%;
			margin-left: 5px;
			margin-right: 5px;
			
		}
	</style>
	
</head>
<body>
	<h1 id="title">Example Carousel</h1>
  
	<ul id="example-carousel">
		<li><img src="library/images/test-image-1.jpg" alt="" /></li>

  <script src="Simple Extension Model/x.js"></script>
	<script src="library/js/carousel.js"></script>
	<script src="library/js/carousel.pagination.js"></script>
	
	<script>
    
    var myCarousel = carousel.create({
			element: document.getElementById( 'example-carousel' ),
			increment: 2,
			incrementMode: 'frame',
			wrapControls: true,
			wrapperDelta: 10,
			viewportDelta: 10,
			prevText: 'previous',
			nextText: 'next',
      pagination: {
        center:true
      }
		});
    
    var myCarousel2 = carousel.create({
			element: document.getElementById( 'example-carousel-2' ),
			increment: 2,
			incrementMode: 'frame',

			viewportDelta: 10,

		});
