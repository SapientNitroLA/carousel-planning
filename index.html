<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Example Carousel</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
	
	<link rel="stylesheet" href="library/css/core.css" />
	
	<style>
    li {
      display: none;
    }
		.prevFrame {
			float: left;
		}
		.nextFrame {
			float: right;
		}
    .carousel-viewport ul {
      list-style: none;
    }
    .carousel-viewport li {
      display: block;
    }
		.carousel li {
      color: white;
      font-family: 'Courier';
      font-size: 24px;
      font-weight: bold;
		}
    .carousel li:nth-child(odd) {
      background-color: darkred;
    }
    .carousel li:nth-child(even) {
      background-color: darkblue;
    }
    .carousel-viewport ul li img {
      max-width:100%;
    }
    .carousel-pagination li {
      margin:0 5px;
      background:none;
    }
    .carousel-pagination a {
      color:#fff;
      padding:0 5px;
      background:blue;
      display:inline-block;
    }
    .carousel-pagination a.selected {
      background:red;
    }
    .carousel-controls {
      margin:0 auto;
    }
    /* TEMP */
    body {
      overflow:hidden;
      text-align:center;
    }
    html {
      overflow:hidden;
    }
    .carousel-wrapper {
      width:70%;
      margin:0 auto;
    }
    .carousel-tile p {
      margin: 0;
      padding: 25px 0;
    }
	</style>
	
</head>
<body>
	<h1 id="title">Example Carousel</h1>
  
  <ul id="example-carousel" class="carousel">
    <li><p>1</p></li>
    <li><p>2</p></li>
    <li><p>3</p></li>
    <li><p>4</p></li>
    <li><p>5</p></li>
    <li><p>6</p></li>
  </ul>
