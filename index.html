<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Example Carousel</title>
	
	<link rel="stylesheet" href="library/css/core.css" />
	
	<style>
		.prevFrame {
			float: left;
		}
		.nextFrame {
			float: right;
		}
		.carousel-container {
			clear: both;
		}
		li {
			background-color: rgba(255,0,0,0.25);
		}
    .carousel-pagination li {
      margin:0 5px;
      background:none;
    }
    .carousel-pagination a {
      background:blue;
      display:inline-block;
      padding:0 5px;
    }
    .carousel-pagination a.selected {
      background:red;
    }

	<script src="library/js/carousel.js"></script>
	<script src="library/js/carousel.pagination.js"></script>
	
	<script>
    
    var myCarousel = carousel.create({
      element: document.getElementById( 'example-carousel' ),
      increment: 2,
      incrementMode: 'frame',
      nextText: 'next',
      prevText: 'previous',
      wrapControls: true,
          pagination: {
            center: true // TODO handle centering when wrapControls is false. Should it simply not be done? Should wrapControls be forced to true?
          }
    });
