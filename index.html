<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Example Carousel</title>
	
	<link rel="stylesheet" href="library/css/core.css" />
	
	<style>
		.prevFrame {
			float: left;
		}
		.nextFrame {
			float: right;
		}
		.carousel-container {
			clear: both;
		}
		li {
			background-color: rgba(255,0,0,0.25);
		}
    .carousel-pagination li {
      margin:0 5px;
      background:none;
    }
    .carousel-pagination a {
      color:#fff;
      padding:0 5px;
      background:blue;
      display:inline-block;
    }
    .carousel-pagination a.selected {
      background:red;
    }
    
    .carousel-controls {
      margin:0 auto;
    }
	</style>
	
</head>
<body>
